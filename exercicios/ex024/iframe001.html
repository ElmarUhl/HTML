<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Estudos de iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <p>Acessando os site do 
        <!-- Tamanho padrão 300 x 150 px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            [Seu navegador não é compatível.]
        </iframe> para aprender a programar.</p>

    <p>Acessando os site do <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe> para aprender a programar.</p>

    <p>O site do 
        <iframe src="https://google.com.br" frameborder="0">
            <a href="https://google.com.br">Google</a>
        </iframe> também é muito legal. Pena que não funciona dentro do iframe.
    </p>
    <p>
        Repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </p>
</body>
</html>
