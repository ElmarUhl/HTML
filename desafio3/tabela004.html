<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .destaque {
            background-color: gray;
            color: white;
        }
        .medias {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <tr>
            <th class="destaque" rowspan="2" scope="col">Área</th>
            <th class="destaque" rowspan="2" scope="col">Disciplinas</th>
            <th class="destaque" colspan="2" scope="colgroup">Notas</th>
            <th class="destaque" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th class="destaque" scope="col">Nota 1</th>
            <th class="destaque" scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="destaque medias" colspan="4" scope="row">Média de Exatas</th>
            <td class="destaque">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="destaque medias" colspan="4" scope="row">Média de Humanas</th>
            <td class="destaque">0.0</td>
        </tr>
    </table>
</body>
</html>
